<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="description" content="綠界科技 ECPay 提供信用卡刷卡、超商代收及取貨付款、ATM轉帳...等多種金流收款服務，會員可於綠界網站建立收款網址或使用API程式串接，應用彈性，收款隔日起即撥款。支付找綠界，買賣無國界。">
    <meta name="keywords" content="信用卡,ATM轉帳,超商代碼,超商條碼,applepay,googlepay,samsungpay,金流服務">
    <title>綠界科技 ECPay - 第三方支付領導品牌</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ecpg.ecpay.com.tw/Scripts/sdk-1.0.0.js"></script>
</head>
<body>
    <div class="order-info">
        <div class="oi-lan-box">
            <div class="oi-lan" style="text-align: right;">
                <select id="Language">
                    <option value="zh-TW">繁體中文</option>
                    <option value="en-US">English</option>
                </select>
            </div>
        </div>
        <div id="ECPayPayment"></div><br/>
        <form action="" id="PayProcess" method="post"> 
            <div style="text-align: center;">
                <input id="PaymentType" name="PaymentType" type="hidden" value="" />
                <input id="btnPay" type="button" class="btn single btn-gray-dark" value="確認付款" />
            </div>
            <br/>
            <div style="text-align: center;">
                消費者選擇付款方式取得的PayToken : <input id="PayToken" name="PayToken" type="Text" size="50" value="" />
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(function () {
            // 请设置要连接的环境: 测试 STAGE，正式 PROD
            var environment = 'STAGE'; // 或者 'PROD'
            var token = '您的廠商驗證碼'; // 请设置您获得的廠商驗證碼

            ECPay.initialize(environment === 'STAGE' ? 'Stage' : 'Prod', 1, function (errMsg) {
                if (errMsg) {
                    console.error('ECPay 初始化失败:', errMsg);
                    return;
                }

                ECPay.createPayment(token, ECPay.Language.zhTW, function (errMsg) {
                    if (errMsg) {
                        console.error('创建支付页面失败:', errMsg);
                        return;
                    }
                    console.log('支付页面已加载');
                }, 'V2');
            });

            $('#Language').on('change', function () {
                ECPay.createPayment(token, $(this).val(), function (errMsg) {
                    if (errMsg) {
                        console.error('切换语言失败:', errMsg);
                    }
                }, 'V2');
            });

            $('#btnPay').click(function () {
                ECPay.getPayToken(function (paymentInfo, errMsg) {
                    if (errMsg) {
                        console.error('获取PayToken失败:', errMsg);
                        return;
                    }
                    $("#PayToken").val(paymentInfo.PayToken);
                    console.log('PayToken:', paymentInfo.PayToken);
                    // 继续获取 PayToken 成功的逻辑
                    console.log('支付令牌已获取:', paymentInfo.PayToken);
                    // 这里您可以根据需要添加进一步的逻辑，比如使用 PayToken 完成支付流程
                });
            });
        });

        // 错误处理函数，用于显示错误信息
        function ErrHandle(strErr) {
            var errMsg = strErr || '发生未知错误，请重试';
            // 在页面上显示错误信息
            $('#ECPayPayment').html('<div style="text-align: center;"><label style="color: red;">' + errMsg + '</label></div>');
            // 也可以在控制台输出错误信息
            console.error(errMsg);
        }
    </script>
</body>
</html>
